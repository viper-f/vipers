{% extends 'base.html' %}
{% block content %}
{{ forum.domain }}
<table id="activity">
    <thead>
    <tr>
        <th>Дата</th>
        <th>Активность</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>
        <td>{{ record.day|date:"Y-m-d" }}</td>
        <td style="text-align: center">{{ record.activity }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
