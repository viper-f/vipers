{% extends 'base.html' %}
{% block content %}
<table id="activity">
    <thead>
    <tr>
        <th>Ссылка на форум</th>
        <th>Активность</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>
        <td>{{ record.forum.domain }}</td>
        <td style="text-align: center">{{ record.activity }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
