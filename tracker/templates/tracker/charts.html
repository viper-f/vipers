<div>
  <canvas id="totalPieChart"></canvas>
  <canvas id="dailyLineChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx1 = document.getElementById('totalPieChart');
  const ctx2 = document.getElementById('dailyLineChart');
{% autoescape off %}
const data1 = {{ data1 }};
{% endautoescape %}

  new Chart(ctx1, {
  type: 'pie',
  data: data1,
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Total click number for each bot run'
      }
    }
  },
});


{% autoescape off %}
const data2 = {{ data2 }};
{% endautoescape %}


 new Chart(ctx2, {
  type: 'line',
  data: data2,
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      title: {
        display: true,
        text: 'Chart.js Line Chart'
      }
    }
  },
});
</script>
